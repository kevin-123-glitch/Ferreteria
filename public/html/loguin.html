<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/loguin.css"> <!-- Enlaza el archivo CSS global -->
    
    <!-- Enlace actualizado a Font Awesome desde CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Enlace para SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Formulario de Inicio y Recuperación de Contraseña</title>
</head>

<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <!-- Formulario de Inicio de Sesión -->
                <form action="#" class="sign-in-form" autocomplete="off" id="sign-in-form">
                    <h2 class="title">INICIAR SESIÓN</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" id="sign-in-usuario" placeholder="Correo" autocomplete="off" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="sign-in-contraseña" placeholder="Contraseña" autocomplete="new-password" />
                    </div>
                    <input type="submit" value="Iniciar Sesión" class="btn solid" />
                    <p class="social-text">Páginas oficiales de la empresa</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>

                <!-- Formulario de Recuperación -->
                <form action="#" class="sign-up-form" autocomplete="off" id="sign-up-form">
                    <h2 class="title">RECUPERAR</h2>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="recover-email" placeholder="Correo Electrónico" autocomplete="off" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="recover-password" placeholder="Nueva Contraseña" autocomplete="new-password" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="recover-password-confirm" placeholder="Repetir Contraseña" autocomplete="new-password" />
                    </div>
                    <input type="submit" class="btn" value="RECUPERAR" />
                    <p class="social-text">Páginas oficiales de la empresa</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>¿Tienes problema con tu cuenta?</h3>
                    <p>
                        Puedes restablecer tu contraseña con tu número de teléfono o correo electrónico.
                    </p>
                    <button class="btn transparent" id="sign-up-btn">
                        Recuperar
                    </button>
                </div>
                <img src="../images/3.svg" class="image" alt="Imagen de inicio" />
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>¿Ya recuperaste tu cuenta?</h3>
                    <p>
                        Inicia sesión con tu número de teléfono o correo electrónico.
                    </p>
                    <button class="btn transparent" id="sign-in-btn">
                        Iniciar Sesión
                    </button>
                </div>
                <img src="../images/1.svg" class="image" alt="Imagen de registro" />
            </div>
        </div>
    </div>
    <script src="/api.js"></script>

    <script src="../js/loguin.js"></script>
</body>

</html>
